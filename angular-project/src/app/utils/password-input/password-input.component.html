<div class="input-group form-floating mb-4">
    <input [type]="getPasswordVisibility() ? 'text' : 'password'" class="form-control" placeholder="{{placeholder}}"
        aria-describedby="basic-addon2" (input)="onInput($event)">
    <label>{{placeholder}}</label>
    <span (click)="togglePasswordVisibility()" class="input-group-text" id="basic-addon2">
        <i *ngIf="!passwordVisible" class="bi bi-eye"></i>
        <i *ngIf="passwordVisible" class="bi bi-eye-slash"></i>
    </span>
</div>
