<div class="d-flex h-100 text-center text-bg-body border border-5 border-gradient">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <app-header class="mb-auto"></app-header>

        <app-sidebar></app-sidebar>

        <main class="px-3 rounded-3 shadow bg-body bg-opacity-10 p-4 h-75 d-flex flex-column align-items-center">
            <h2 class="text-font text-body text-uppercase mb-3">Manage Users</h2>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text btn-gradient" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input [(ngModel)]="filter" (ngModelChange)="updateFilteredUsers()" type="text" class="form-control"
                    placeholder="Search by name..." aria-label="Search by name" aria-describedby="basic-addon1">
            </div>
            <div class="w-100 overflow-auto p-2 bg-gradient h-100 rounded-4">
                <div class="list-group rounded-4">
                    <a routerLink="/user-manager/update/{{user._id}}" *ngFor="let user of filteredUsers"
                        class="list-group-item list-group-item-action" [class.disabled]="user.username == myUsername"
                        [class.bg-body-secondary]="user.username == myUsername">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 [class.text-pink]="user.username == myUsername" class="mb-1 text-uppercase text-font">
                                {{user.username}}</h5>
                            <small><span [class.bg-pink]="user.username == myUsername"
                                    class="badge bg-secondary">Created: {{user.createdAt | date:
                                    'MM/dd/yyyy'}}</span></small>
                        </div>
                        <div class="d-flex w-100 justify-content-between">
                            <p [class.text-pink]="user.username == myUsername" class="mb-1">{{user.email}}</p>
                        </div>
                    </a>
                </div>
            </div>

        </main>
        <app-footer class="mt-auto" [footerMessage]="footerMessage"></app-footer>
    </div>
</div>
