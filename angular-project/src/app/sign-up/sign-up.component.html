<div class="d-flex h-100 text-center text-bg-body border border-5 border-gradient">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center">
        <main class="px-3 rounded-3 shadow bg-body bg-opacity-10">
            <div class="m-4">
                <h2 class="text-font text-body text-uppercase">Sing Up</h2>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)" class="mx-4 my-4 ">
                    <div *ngIf="errorStatus" class="alert alert-danger" role="alert">
                        {{errorMessage}}
                    </div>
                    <div *ngIf="success" class="alert alert-success" role="alert">
                        <div>Successful registration! Please sign in...</div>
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        <label>Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input formControlName="username" type="text" class="form-control" placeholder="Email">
                        <label>Username</label>
                    </div>
                    <app-password-input [placeholder]="'Password'" (passwordValueChange)="onPasswordInput($event)"></app-password-input>
                    <app-password-input [placeholder]="'Repeat password'" (passwordValueChange)="onRepeatPasswordInput($event)"></app-password-input>
                    <button [disabled]="matchPasswords == false" type="submit" class="btn btn-gradient btn-lg col-md-5"><span
                            class="text-font text-light text-uppercase fw-lighter">Sign Up <i
                                class="bi bi-box-arrow-in-right"></i></span></button>
                </form>
                <p class="lead fs-6">Already have an account? <a class="text-pink fw-bold" href="#"
                        routerLink="/sign-in"> Sign in</a></p>
            </div>
        </main>
    </div>
    <button routerLink="/home" class="btn btn-gradient btn-lg position-absolute m-2 fw-bolder"><i
            class="bi bi-caret-left-fill"></i>Home</button>
</div>
